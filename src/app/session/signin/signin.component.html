<div class="session atma-background">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo.png" alt="" height="70px" width="120px" />
                <p class="mt-2 mat-text-muted">Welcome to the HOP/GPO Portal.</p>
                <p class="mat-text-muted">Please Set Your Password</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" autocomplete="false" placeholder="New Password" [formControl]="form.controls['password']">
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                  class="mat-text-warn">Password is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Confirm New Password" type="password" autocomplete="false" [formControl]="form.controls['confirmPassword']" autocomplete="false">
                </mat-form-field>
                <small *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched" class="mat-text-warn">Confirm password required.</small>
                <small *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Passwords do not
                  match.</small>

              </div>
              
              <button (click)="onSubmit()" nz-button [nzLoading]="loading" nzType="primary" type="submit" [disabled]="!form.valid">Set Password</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

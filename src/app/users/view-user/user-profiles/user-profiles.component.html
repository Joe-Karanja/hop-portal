<div fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxFlex.gt-sm="98%" fxFlex.gt-xs="100%" fxFlex="100%">
        <nz-card nzTitle="{{cardTitle | uppercase}}" [nzExtra]="extraTemplate" nzSize="large">
            <nz-table [nzBordered]="false" #basicTable nzSize="small" [nzData]="profiles" [nzLoading]="loading">
                <thead>
                    <tr>
                        <th>Profile Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Created On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{data.name}}</td>
                        <td>{{data.remarks}}</td>
                        <td>
                            <app-active-label [labelValue]="data.isActive"></app-active-label>
                        </td>
                        <td>{{data.createdOn}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
        <ng-template #extraTemplate></ng-template>
    </div>
</div>

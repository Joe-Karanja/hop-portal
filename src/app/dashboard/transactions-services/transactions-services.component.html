<mat-card>
    <mat-card-subtitle fxLayout="center" fxLayoutAlign="center center">
        <mat-icon>assessment</mat-icon>Transactions Count by Services &nbsp;
        <span fxFlex></span>
        <nz-select nzPlaceHolder="Select Service"  [(ngModel)]="selectedSingleService" (ngModelChange)="singleServiceTransacions($event)" nzShowSearch=true>
          <nz-option nzLabel="All" nzValue="All">All</nz-option>
          <nz-option *ngFor="let service of availableServices" nzLabel="{{service.SERVICE_NAME}}" nzValue="{{service.ID}}">{{service.SERVICE_NAME}}</nz-option>
        </nz-select>
      </mat-card-subtitle>
    <mat-card-content>
        <div *ngIf="servicesChartData">
            <canvas id="servicesSumCanvas" baseChart class="chart" height="200"></canvas>
        </div>
    </mat-card-content>
</mat-card>
